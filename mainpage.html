<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab 6</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/031658ceb2.js" crossorigin="anonymous"></script>
    </head>
    <body id="body">

        <div id="content"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
        /*<![CDATA[*/
            $(document).ready(function(){
                var hamb = $("<img>");
                hamb.attr('id', 'hamb');
                hamb.attr('alt', 'hamb');
                hamb.attr('src', 'images/hamb.jpg')
                $("#content").append(hamb);
                $("#hamb").css("width", "18%");
                $("#hamb").css("height", "18%");
                $("#hamb").css("display", "block");
                $("#hamb").css("float", "left");
                
                var dots = $("<img>");
                dots.attr('id', 'dots');
                dots.attr('alt', 'dots');
                dots.attr('src', 'images/dots.png');
                $("#content").append(dots);
                $("#dots").css("width", "18%");
                $("#dots").css("height", "18%");
                $("#dots").css("display", "block");
                $("#dots").css("float", "right");

                var headertext = $("<h3>Home</h3>");
                headertext.attr("id", "header");
                $("#content").append(headertext);
                $("#header").css("font-size", "10vw");
                $("#header").css("font-family", "'Alex Brush'");
                $("#header").css("color", "white");
                $("#header").css("margin", "0");
                $("#header").css("line-height", "20vw");
                $("#header").css("text-align", "center");
                
                var icon = $("<img>");
                icon.attr("id", "icon");
                icon.attr("alt", "icon");
                icon.attr("src", "logo.png");
                $("#content").append(icon);
                $("#icon").css("width", "65%");
                $("#icon").css("height", "30%");
                $("#icon").css("background-color", "white");
                $("#icon").css("display", "block");
                $("#icon").css("margin-left", "auto");
                $("#icon").css("margin-right", "auto");
                $("#icon").css("border", "2vw white solid");
                $("#icon").css("border-radius", "2vw");
                
                var name = $("<p>Let's Get Started!</p>");
                name.attr("id", "name");
                $("#content").append(name);
                $("#name").css("font-size", "10vw");
                $("#name").css("text-align", "center");
                $("#name").css("color", "white");
                $("#name").css("font-family", "Arial");
                $("#name").css("margin", "30px 0")

                var bio = $("<p>PHAN is super easy to use. Just select the app you wanna keep a track of, and input the amount of time you spent on it every time you use it. And that's all!</p>");
                bio.attr("id", "bio");
                $("#content").append(bio);
                $("#bio").css("font-size", "4vw");
                $("#bio").css("color", "white");
                $("#bio").css("font-family", "Arial");
                $("#bio").css("margin", "10vw");
                $("#bio").css("text-align", "center");

                var box1 = $("<div></div>");
                box1.attr("id", "box1");
                $("#content").append(box1);
                $("#box1").css("width", "80%");
                $("#box1").css("height", "70vw");
                $("#box1").css("margin", "auto");
                $("#box1").css("background-color", "white");
                $("#box1").css("border-radius", "2vw");
                
                var date1 = $("<p>Choose an app :-</p>");
                date1.attr("id", "date1");
                $("#box1").append(date1);
                $("#date1").css("font-family", "Arial");
                $("#date1").css("font-size", "4vw");
                $("#date1").css("padding", "5vw 6vw");
                $("#date1").css("margin", "0");

                var info1 = $("<p>This is where the options for different apps will appear. I tried to put in radio buttons but have't been able to figure out how. Try if u can fimd out how to do it... overall the design seems good to me. wat do u think!?</p>");
                info1.attr("id", "info1");
                $("#box1").append(info1);
                $("#info1").css("font-family", "Arial");
                $("#info1").css("font-size", "4vw");
                $("#info1").css("padding", "0 6vw");
                $("#info1").css("margin", "0");

               

                $("html").css("height", "100%");
                $("#body").css("margin", "0");
                $("#body").css("height", "100%");
                $("#body").css("background-image", "url(mainpage.jpg)");
                $("#body").css("background-repeat", "no-repeat");
                $("#body").css("background-size", "cover");
                $("#body").css("background-color", "rgba(240,94,135,1)");
                $("#body").css("background-blend-mode", "multiply");
                $("#body").css("background-attachment", "fixed");
                $("#body").css("filter", "blur(1px)");
            });
        /*]]>*/
        </script>
    </body>
</html>
